<div class="main">
    <div class="login-container">
      <h2>Registro de Usuarios</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="user.nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="user.apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
          <label for="identificacion">Identificación:</label>
          <input type="text" id="identificacion" name="identificacion" class="form-control" [(ngModel)]="user.identificacion" placeholder="Ingrese su identificación" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      <div class="login-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
